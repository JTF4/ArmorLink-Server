<div class="global-controls">
    <h2>Global Controls</h2>
    <div class="color-picker">
      <label for="color-picker">Select Color:</label>
      <ngx-colors ngx-colors-trigger [(ngModel)]="color"></ngx-colors>
    </div>
    
    <div class="brightness-slider">
      <label for="brightness-slider">Brightness:</label>
      <mat-slider min="0" max="100" step="1" discrete [displayWith]="formatLabel" [(ngModel)]="brightness" (change)="brightnessChange(brightness)">
        <input matSliderThumb>
      </mat-slider>      
    </div>
    
    <div class="fan-speed">
      <label for="fan-speed">Fan Speed:</label>
      <select id="fan-speed" (change)="fanSpeedChange()">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
  </div>
